<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Soundle | Login</title>
</head>

<body class="main-container full-height-grow">
    <header>
        <div class="main-header">
            <a href="../index" class="brand-logo">
                <img src="../img/logo.png" alt="logo">
            </a>
            <nav>
                <div class="main-nav">
                    <ul class="nav-links">
                        <li><a href="/cat/discover>Discover</a></li>
                        <li><a href="/cat/join">Join</a></li>
                        <li class="active-nav"><a href="/cat/login">Login</a></li>
                    </ul>
                </div>
                <div class="burger-menu">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
            </nav>
        </div>
    </header>
    <section class="login-main-section">
        <h1 class="login-text">Login</h1>
        <form class="login-form">
            <div class="input-group">
                <label for="Email">Email:</label>
                <input type="text" id="Email">
            </div>
            <div class="input-group">
                <label for="Password">Password:</label>
                <input type="password" id="Password">
            </div>
            <div class="input-group">
                <button type="submit" class="cta-btn-form"><i class="fas fa-sign-in-alt"></i>Login</button>
                <p class="already-account">Or continue with</p>
                <button type="submit" class="cta-btn-facebook"><i class="fab fa-facebook-square"></i>Facebook</button>
            </div>
        </form>
    </section>
    <footer>
        <div class="main-footer">
            <div class="footer-container-1">
                <div class="copyright">
                    <p>Â© 2020 Soundle Inc.</p>
                </div>
            </div>
            <div class="footer-container-2">
                <div class="service-links">
                    <ul>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms & Condition</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <span class="divider"></span>
                <div class="sm-icons">
                    <a href="#" target="_blank"><i class="fab fa-facebook-square"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter-square"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="/js/main.js"></script>

</body>

</html>
